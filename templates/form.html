<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Customer Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>Customer Data Entry</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for msg in messages %} <div>{{msg}}</div> {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="/submit" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Branch Name</label>
        <input class="form-control" name="branch_name" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Branch Code</label>
        <input class="form-control" name="branch_code" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Customer Name</label>
        <input class="form-control" name="customer_name" required>
      </div>
      <div class="col-12">
        <label class="form-label">Customer Address</label>
        <input class="form-control" name="customer_address">
      </div>
      <div class="col-md-6">
        <label class="form-label">Customer Mobile</label>
        <input class="form-control" name="customer_mobile" required placeholder="10 digits">
      </div>
      <div class="col-12">
        <label class="form-label">Remarks (optional)</label>
        <input class="form-control" name="remarks">
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit</button>
        <a class="btn btn-secondary" href="/view">View All Records</a>
      </div>
    </form>
  </div>
</body>
</html>
