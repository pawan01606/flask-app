<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>All Customers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>All Customer Records</h2>

    <form class="row g-2 mb-3" method="get" action="/view">
      <div class="col-auto">
        <input class="form-control" name="q" placeholder="Search branch / name / mobile" value="{{query}}">
      </div>
      <div class="col-auto">
        <button class="btn btn-outline-primary" type="submit">Search</button>
        <a class="btn btn-outline-secondary" href="/view">Clear</a>
      </div>
      <div class="col-auto ms-auto">
        <a class="btn btn-success" href="/export">Export CSV</a>
        <a class="btn btn-primary" href="/">Add New</a>
      </div>
    </form>

    <div style="overflow:auto">
      <table class="table table-bordered table-sm">
        <thead class="table-light">
          <tr>
            <th>ID</th><th>Branch Name</th><th>Branch Code</th><th>Customer Name</th>
            <th>Address</th><th>Mobile</th><th>Remarks</th><th>Created At</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
            <td>{{row[6]}}</td>
            <td>{{row[7]}}</td>
          </tr>
          {% else %}
          <tr><td colspan="8">No records found.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
